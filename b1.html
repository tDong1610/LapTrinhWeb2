<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text {
            font-size: 20px;
        }
        .item {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 id="title">Original Title</h1>

    <p id="text">This is some text.</p>

    <ul id="list">
        <li>Item</li>
    </ul>

    <p class="item">Item</p>
    

    <div id="table-container"></div>

    <div id="remove-me">This element will be removed</div>

    <img id="image" src="old-image-src.jpg" alt="Image">

    <button id="btn">Click Me</button>

    <script>
        //Bài 1
        document.getElementById("title").innerHTML = "Hello, DOM!";

        // Bài 2
        document.getElementById("text").style.color = "red";

        // Bài 3
        let newItem = document.createElement("li");
        newItem.textContent = "New list item";
        document.getElementById("list").appendChild(newItem);

        // Bài 4
        let elementToRemove = document.getElementById("remove-me");
        elementToRemove.parentNode.removeChild(elementToRemove);

        // Bài 5
        document.getElementById("image").src = "new-image-src.jpg";

        // Bài 6
        document.getElementById("btn").addEventListener("click", function() {
            alert("Button clicked!");
        });

        // Bài 7
        let paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].innerHTML = "Updated paragraph";
        }

        // Bài 8
        let table = document.createElement("table");
        for (let i = 0; i < 3; i++) {
            let row = document.createElement("tr");
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("td");
                cell.textContent = `Row ${i + 1}, Cell ${j + 1}`;
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
        document.getElementById("table-container").appendChild(table);

        // Bài 9
        let divCount = document.getElementsByTagName("div").length;
        console.log("Number of <div> elements:", divCount);

        // Bài 10
        let items = document.getElementsByClassName("item");
        for (let i = 0; i < items.length; i++) {
            items[i].innerHTML = "Updated item";
        }
    </script>

</body>
</html>
